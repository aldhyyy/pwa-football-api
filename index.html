<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bolapedia.com | Terkini | Terbaik | Terkeren</title>


  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32" />

  <meta name="description" content="Aplikasi Football terbaik" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" href="/images/icons/apple-logo.png">
</head>

<body>
  <!-- Navigasi -->
  <nav class="white cnav" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo" id="logo-container">
        <h5 class="ctext__green">
          Bolapedia
        </h5>
      </a>
      <a href="#" class="sidenav-trigger ctext__green" data-target="nav-mobile">
        <i class="material-icons">menu</i>
      </a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile">
      </ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="container" id="body-content">
    <div class="row">
      <div class="col s12 center-align" style="margin-top: 200px;">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <p>Memuat Konten</p>
      </div>
    </div>

  </div>

  <script src="js/materialize.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script src="js/index-script.js"></script>
  <script>
    // Periksa service worker
    if (!('serviceWorker' in navigator)) {
      console.log("Service worker tidak didukung browser ini.");
    } else {
      registerServiceWorker();
      requestPermission();
    }
  </script>
</body>

</html>
